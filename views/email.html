<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        
        
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row ">
                <div class="col-lg-8  col-sm-12 p-3 rounded-sm">      
                    <a href="/episodes/<%=blog._id %>"
                        class="text-reset text-decoration-none">
                        <div class="shadow-sm card mb-3 p-md-2 "
                            style="max-width: 100%;">
                            <div class="row no-gutters">
                                <div class=" img-container col-5 col-lg-4 ">
                                    <img src="<%=blog.image%>"
                                        class="card-img p-2 p-md-1" alt="...">
                                </div>
                                <div class="col-7 col-lg-8">
                                    <div class="card-body pl-0 pl-md-2 pb-1 py-md-1">
                                        <h5 class="card-title episode-title mb-0">
                                            Episode <%=blog.episodeNum%></h5>
                                        <p class="card-text mb-0"><%=blog.title%></p>
                                        <p class="card-date">
                                            <%=(blog.created.getMonth()+1) + '/' + blog.created.getDate() + '/' + blog.created.getFullYear()%>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
