<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/cd776babcb.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<body>

<h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="episode 5.jpeg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
    <div class="center-left"><i class="fas fa-expand-arrows-alt"></i>
    </div>
    <div class="center-right">></div>
    </div>
<div><p>This is a sample caption</p></div>
 
 
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="episode 5.jpeg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="image 9.jpeg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="Image13.jpeg" style="width:100%">
    </div>
    
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img hidden class="demo cursor" src="episode 5.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img hidden class="demo cursor" src="image 9.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="column">
      <img hidden class="demo cursor" src="Image13.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
   
  </div>
</div>


    <script src="script.js"></script>
</body>
</html>
