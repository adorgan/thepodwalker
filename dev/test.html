<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/cd776babcb.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<body>

<h2 style="text-align:center">Lightbox</h2>

<!-- Slideshow container -->
<div class="slideshow-container">
    <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="Testimage1.jpeg" style="width:100%" alt="funny caption 1 asdflkjsdfj sdlfkjs lsdkfjlskdjf lkj sdflkjs dfjlj sdf">
      
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="Testimage2.jpeg" style="width:100%" alt="funny caption 2">
      
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="Test image3.jpeg" style="width:100%" alt="funny caption 3">
      
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="Testimage4.jpeg" style="width:100%" alt="funny caption 4">
        
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)"><i class="fas fa-arrow-alt-circle-left"></i></a>
    <a class="next" onclick="plusSlides(1)"><i class="fas fa-arrow-alt-circle-right"></i></a>
</div>
<div id="caption"></div>
</div>
  <br>

    <script src="script.js"></script>
</body>
</html>
